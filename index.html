<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs By Rhythm Blog Post</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 20px;
            font-weight: 400;
            color: var(--text-color);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:active {
            transform: scale(0.98);
        }

        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .success {
            color: var(--success-color);
        }

        .error {
            color: var(--error-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blogs By Rhythm Blog Post</h1>
        <form id="blogForm">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Enter your blog post subject">
            
            <label for="content">Content</label>
            <textarea id="content" name="content" required placeholder="Write your blog post content here..."></textarea>
            
            <button type="submit">Upload Post</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('blogForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;
            
            const data = {
                subject: subject,
                content: content
            };

            fetch('https://prod-15.northcentralus.logic.azure.com:443/workflows/be0ce508641544a0a4aea1a219c50ad8/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=YG9d0pizfGxIHpBm1QEQzUduwffxxKVh0IIEMJ21fho', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                showMessage('Blog post uploaded successfully!', 'success');
                document.getElementById('blogForm').reset();
            })
            .catch((error) => {
                showMessage('Error uploading blog post. Please try again.', 'error');
                console.error('Error:', error);
            });
        });

        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = type;
            messageElement.style.opacity = '1';
            messageElement.style.animation = 'fadeIn 0.5s ease';

            setTimeout(() => {
                messageElement.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
